<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <button id="botao">Alterar cor</button>

    <div id="container_select">
        <select id="select">
            <option value="Option1">Option1</option>
            <option value="Option2">Option2</option>
            <option value="Option3">Option3</option>
        </select>
    </div>

    <div>
        <form id="formulario" action="">
            <input type="text" name="nome" id="nome" placeholder="Insira o seu nome:">
            <input type="email" name="email" id="email" placeholder="Insira o seu e-mail:">
            <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem:" cols="30" rows="10"></textarea>
            <input type="submit">
            <p id="resultado"></p>
        </form>
    </div>



</body>
<script src="script.js"></script>
</html>
